<html>
    <head>
        <title>The Wall</title>
        <link rel="stylesheet" type="text/css" href="wall.css">
    </head>
    <body>
        <div class="nav">
            <div class="navitems">
                <h1 id="title">CodingDojo Wall</h1>
                <p>Welcome {{ session['user_first_name']}}.</p>
                <a href="/login" action="/login" method="GET">Log in</a>
            </div>
        </div>
        <h3>Login:</h3> 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}     
        <form action='/login' method='POST'>
            <p><label for='email'>Email:<input type='text' name='email' id='email'></label></p>
            <p><label for='password'>Password::<input type='password' name='password' id='password'></label></p>
            <p><input type='submit' value='Login'></p>
        </form>
        <form action="/register" method="GET">
            <button>Register</button>
        </form>
    </body>
</html>
